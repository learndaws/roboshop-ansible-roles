- name: PLAY-1 TASK-13 Data load existance check
  ansible.builtin.command: mongo --host mongodb.hellodns.xyz --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
  register: load_output
  when: software == catalogue
    
- name: PLAY-1 TASK-14 Data load if not exists
  ansible.builtin.command: mongo --host mongodb.hellodns.xyz < /app/schema/catalogue.js
  when: software == catalogue and load_output.stdout == "0"   #keep it in double quotes	

- name: PLAY-1 TASK-13 Data load existance check
  ansible.builtin.command: mongo --host mongodb.hellodns.xyz --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: load_output
  when: software == user
    
- name: PLAY-1 TASK-14 Data load if not exists
  ansible.builtin.command: mongo --host mongodb.hellodns.xyz < /app/schema/user.js
  when: software == user and load_output.stdout == "0"   #keep it in double quotes
	
	